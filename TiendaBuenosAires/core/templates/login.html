{% load static %}
<!DOCTYPE html>
    <html lang="es">
    
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie">
      <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/login.css' %}" />
      <title>Inicio de sesión y registro</title>
    </head>
    
    <body>
      <div class="container" id="fondo">
        <div class="forms-container">
          <div class="signin-signup">
            <form method="POST" class="sign-in-form" name="sign-in-f" value="signinf">
              {% csrf_token %}
              <h2 class="title">Inicio sesi&oacute;n</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre de usuario" name="username" required />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" name="password" required />
              </div>
              <button name="submit" type="submit" id="Btnlogin" class="btn" value="sign_in">Iniciar sesi&oacute;n</button>
            </form>
            <form method="POST" class="sign-up-form" name="sign-up-f">
              {% csrf_token %}
{% comment %}               <h2 class="title">Registro</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                {{form.username}}
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                {{form.email}}
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                {{form.dirusu}}
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                {{form.password1}}
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                {{form.password2}}
              </div> {% endcomment %}
              {{form.as_p}}
              <button name="submit" type="submit" class="btn" value="sign_up">Registrarse</button>
            </form>
          </div>
        </div>
    
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Nuevo aqu&iacute;?</h3>
              <p></p>
              <button class="btn transparent" id="sign-up-btn">
                Registrate
              </button>
            </div>
            <img src="#" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Ya estas registrado?</h3>
              <p></p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesi&oacute;n
              </button>
            </div>
            <img src="#" class="image" alt="" />
          </div>
        </div>
      </div>
    
      <script src="{% static 'js/login.js' %}"></script>
    </body>
    
    </html>
