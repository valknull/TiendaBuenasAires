{% load static %}
<!DOCTYPE html>
    <html lang="es">
    
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie">
      <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/login.css' %}" />
      <title>Inicio de sesión y registro</title>
    </head>
    
    <body>
      <div class="container" id="fondo">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="" class="sign-in-form">
              <a href="main.html" id="volver-main">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#fff"
                  class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>
              </a>
              <h2 class="title">Inicio sesi&oacute;n</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre de usuario" required />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required />
              </div>
              <button name="loginBtn" type="submit" id="Btnlogin" class="btn text-login">Iniciar sesi&oacute;n</button>
            </form>
            <form class="sign-up-form">
              <a href="main.html" id="volver-main">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#fff"
                  class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>
              </a>
              <h2 class="title">Registro</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre de usuario" required />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required />
              </div>
              <input type="submit" class="btn" value="Registrarse" />
            </form>
          </div>
        </div>
    
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Nuevo aqu&iacute;?</h3>
              <p></p>
              <button class="btn transparent" id="sign-up-btn">
                Registrate
              </button>
            </div>
            <img src="#" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Ya estas registrado?</h3>
              <p></p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesi&oacute;n
              </button>
            </div>
            <img src="#" class="image" alt="" />
          </div>
        </div>
      </div>
    
      <script src="{% static 'js/login.js' %}"></script>
    </body>
    
    </html>
